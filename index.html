<html>
<head>
	<meta charset="utf-8">
	<title>RUI Set</title>
	
	<link href="ui.css" rel="stylesheet" type="text/css">
	
</head>
<body>
	
	<div class="main clearfix">
		<div class="row clearfix">
			<div class="f-left item">
				<a href="#" class="slider"><span>Slider</span></a>
			</div>
			<div class="f-left item">
				<a href="#" class="slider active"><span>Slider</span></a>
			</div>
			<div class="f-left item" style="width: 100px; margin-left: 78px">
				<a href="#" class="slider thin"><span style="left: 33px">Slider</span></a>
			</div>
			<div class="f-left item" style="margin-top: -3px">
				<a href="#" class="btn first-child ico i-options nobg">Button</a>
				<a href="#" class="btn middle-child ico i-chat nobg">Button</a>
				<a href="#" class="btn last-child ico i-user nobg">Button</a>
			</div>
		</div>
		<div class="f-left item">
			<a href="#" class="btn">Button</a>
		</div>
		<div class="f-left item">
			<a href="#" class="btn first-child" data-tooltip="Hallo Welt">Text</a>
			<a href="#" class="btn middle-child">Text</a>
			<a href="#" class="btn last-child">Text</a>
		</div>
		<div class="f-left item">
			<a href="#" class="btn first-child red">Text</a>
			<a href="#" class="btn middle-child green">Text</a>
			<a href="#" class="btn last-child yellow">Text</a>
		</div>
		<div class="f-left item">
			<a href="#" class="btn ico txt i-add">Button</a>
		</div>
		<div class="f-left item">
			<a href="#" class="btn first-child ico i-options">Button</a>
			<a href="#" class="btn middle-child ico i-chat">Button</a>
			<a href="#" class="btn last-child ico i-user">Button</a>
		</div>
		<div class="f-left item" style="position: relative">
			<input class="input btn act" value="Dropdown Button" type="text">
			<ul class="dropdown">
				<li>Hallo Welt</li>
				<li>Hallo Saturn</li>
				<li>Hallo Jupiter</li>
			</ul>
		</div>
		<div class="row clearfix">
			<div class="f-left item">
				<label for="input" class="search-field">
					<input name="" type="text" class="input-field" value="Input field">
				</label>
			</div>
		</div>
		<div class="row clearfix" style="margin: 5px 0 0 7px">
			<div class="f-left item">
				<div class="knob">
					<div class="circle">
						<a href="#" class="number top">Off</a>
						<a href="#" class="number left act">5</a>
						<a href="#" class="number right">1</a>
						<a href="#" class="number bottom">3</a>
						<a href="#" class="number bottomleft">4</a>
						<a href="#" class="number bottomright">2</a>
						<div class="innercircle">
							<div class="innerinnercircle">
								<div class="circleknob">
									<div class="light">
										Hello
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="f-left item">
				<div class="f-left item">
					<label for="input" class="counter">
						<input name="" type="text" class="counter-field" value="12">
						<a href="#" class="btn top ico i-control-top">Button</a>
						<a href="#" class="btn botom ico i-control-bottom">Button</a>
					</label>
				</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
