
<html>
  <head>
    <meta charset="utf-8"/>
    <title>RUI Set</title>
    <link href="ui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="ui.js"></script>
  </head>
  <body>
    <div class="main clearfix">
      <div class="row clearfix">
        <!-- ------------------------------ Checkbox like sliders-->
        <div class="f-left item"><a href="#" class="slider"><span>Slider</span></a></div>
        <div class="f-left item"><a href="#" class="slider active"><span>Slider</span></a></div>
        <!-- ------------------------------ Range slider-->
        <div style="width: 100px; margin-left: 78px;" class="f-left item"><a href="#" class="slider thin"><span style="left: 33px;">Slider</span></a></div>
        <!-- ------------------------------ Clickable Icons-->
        <div style="margin-top: -3px;" class="f-left item"><a href="#" class="btn first-child ico i-options nobg">Button</a><a href="#" class="btn middle-child ico i-chat nobg">Button</a><a href="#" class="btn last-child ico i-user nobg">Button</a></div>
      </div>
      <!-- ------------------------------ Single Button-->
      <div class="f-left item"><a href="#" class="btn">Button</a></div>
      <!-- ------------------------------ Button Group-->
      <div class="f-left item"><a href="#" data-tooltip="Hallo Welt" class="btn first-child">Text</a><a href="#" class="btn middle-child">Text</a><a href="#" class="btn last-child">Text</a></div>
      <!-- ------------------------------ Colored Button Group-->
      <div class="f-left item"><a href="#" class="btn first-child red">Text</a><a href="#" class="btn middle-child green">Text</a><a href="#" class="btn last-child yellow">Text</a></div>
      <!-- ------------------------------ Button including + icon-->
      <div class="f-left item"><a href="#" class="btn ico txt i-add">Button</a></div>
      <!-- ------------------------------ Icon Button Group-->
      <div class="f-left item"><a href="#" class="btn first-child ico i-options">Button</a><a href="#" class="btn middle-child ico i-chat">Button</a><a href="#" class="btn last-child ico i-user">Button</a></div>
      <!-- ------------------------------ Dropdown button including list-->
      <div style="position: relative;" class="f-left item">
        <button class="btn act">Dropdown Button</button>
        <ul class="dropdown">
          <li>Hallo Welt</li>
          <li>Hallo Saturn</li>
          <li>Hallo Jupiter</li>
        </ul>
      </div>
      <!-- ------------------------------ Searchbox-->
      <div class="row clearfix">
        <div class="f-left item">
          <label for="input" class="search-field">
            <input name="" type="text" value="Input field" class="input-field"/>
          </label>
        </div>
      </div>
      <!-- ------------------------------ Knob-->
      <div style="margin: 5px 0 0 7px;" class="row clearfix">
        <div class="f-left item">
          <div class="knob">
            <div class="circle"><a href="#" class="number top">Off</a><a href="#" class="number left act">5</a><a href="#" class="number right">1</a><a href="#" class="number bottom">3</a><a href="#" class="number bottomleft">4</a><a href="#" class="number bottomright">2</a>
              <div class="innercircle">
                <div class="innerinnercircle">
                  <div class="circleknob">
                    <div class="light">Hello</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ------------------------------ Counter-->
        <div class="f-left item">
          <div class="f-left item">
            <label for="input" class="counter">
              <input name="" type="text" value="12" class="counter-field"/><a href="#" class="btn top ico i-control-top">Button</a><a href="#" class="btn botom ico i-control-bottom">Button</a>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
